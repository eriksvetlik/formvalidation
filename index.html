<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Form Validation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form
        id="form"
        name="form"
        class="form"
        action="success.html"
        method="GET"
      >
        <h2 style="text-align: center; margin: 0 0 20px">Register With Us</h2>
        <div class="form-control">
          <input type="text" id="fname" placeholder="First Name" />
        </div>
        <div class="form-control">
          <input type="text" id="lname" placeholder="Last Name" />
        </div>
        <div class="form-control">
          <input type="email" id="email" placeholder="Email" />
        </div>
        <div class="form-control">
          <input type="tel" id="phone" placeholder="Phone Number" />
        </div>
        <button type="button" onclick="sweetalert()">Submit</button>
        <button type="reset">Clear</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      function sweetalert() {
        var error = 0;
        var fname = document.getElementById("fname").value;
        var lname = document.getElementById("lname").value;
        var email = document.getElementById("email").value;
        var phone = document.getElementById("phone").value;

        if (fname == "" || lname == "" || email == "" || phone == "") {
          error = 1;
        } else if (email.indexOf("@") == -1) {
          error = 2;
        }

        if (error == 1) {
          Swal.fire({
            icon: "error",
            title: "Oops...",
            text: "All fields are required!",
            confirmButtonColor: "#11052C",
          });
        } else if (error == 2) {
          Swal.fire({
            icon: "error",
            title: "Oops...",
            text: "Please enter a valid email address!",
            confirmButtonColor: "#11052C",
          });
        } else {
          Swal.fire({
            title: "Submit?",
            text: "Everything looks good! Ready to sign up?",
            icon: "success",
            showCancelButton: true,
            confirmButtonColor: "#11052C",
            cancelButtonColor: "#11052C",
            confirmButtonText: "Submit!",
          }).then((result) => {
            if (result.isConfirmed) {
              document.getElementById("form").submit();
            }
          });
        }
      }
    </script>
  </body>
</html>
